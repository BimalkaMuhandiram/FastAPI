name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest 
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install httpx  

    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q  

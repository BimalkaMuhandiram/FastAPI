name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # or 'windows-latest' based on your environment

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # specify the Python version

    # Install dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # install from requirements.txt
        pip install httpx  # explicitly install httpx if not in requirements.txt

    # Run tests
    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q  # run tests with maxfail=1 and disable warnings
